{% extends 'base.html' %}
{% block title %}个人博客-登录{% endblock %}
{% block body %}
    <div class="container">
        <div class="register_con col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="" method="post" id="register_form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">用户名: </label>
                    <input type="text" class="form-control" name="username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="">密码: </label>
                    <input type="password" id="" class="form-control" name="pwd">
                </div>
                <div class="form-group">
                    <input type="checkbox" name="remember" {{ checked }}>&nbsp;&nbsp;记住用户名
                    <a href="{% url 'my_bbs:register' %}" class="pull-right"><span class="glyphicon glyphicon-arrow-right"></span>去注册</a>
                </div>
                <input type="submit" value="登录" class="form-control btn btn-primary">
                <div class="errmsg">{{ errmsg }}</div>
            </form>
        </div>
    </div>
{% endblock body %}
